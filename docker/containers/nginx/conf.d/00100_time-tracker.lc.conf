server {
    listen      80;
    server_name *.%%DOMAIN%%;
    root		/var/www/node/public;
    charset     utf-8;

    location / {
        proxy_set_header Host $host;
        proxy_pass http://node:9000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
